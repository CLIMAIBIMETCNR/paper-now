<figure>
    <figcaption>
        <p><b>{{ page.label }}:</b> {{ page.title | markdownify }}</p>
        <p>{{ page.description | markdownify }}</p>
    </figcaption>

    {% if page.embed %}
        <div>
            <iframe src="{{ page.embed.url }}"
                width="{{ page.embed.width }}"
                height="{{ page.embed.height }}"
                allowfullscreen></iframe>
        </div>
    {% else %}
        <img src="{{ page.image }}">
    {% endif %}
</figure>
